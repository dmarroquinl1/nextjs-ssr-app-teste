name: Build and Deploy to Render

on:
  push:
    branches:
      - main # Se ejecuta cuando se hace push a la rama main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Login to Docker Hub
      uses: docker/login-action@v2
      with:
        username: ${{ secrets.DOCKERHUB_USERNAME }}
        password: ${{ secrets.DOCKERHUB_TOKEN }}

    - name: Build and push Docker image
      uses: docker/build-push-action@v4
      with:
        context: .
        push: true
        tags: ${{ secrets.DOCKERHUB_USERNAME }}/nextjs-ssr-app:latest # Tu imagen de Docker Hub

  deploy-to-render:
    needs: build-and-push
    runs-on: ubuntu-latest
    steps:
    - name: Trigger Render deployment hook
      # Necesitar√°s el secreto RENDER_DEPLOY_HOOK_URL configurado en GitHub Secrets
      run: curl "${{ secrets.RENDER_DEPLOY_HOOK_URL }}"
